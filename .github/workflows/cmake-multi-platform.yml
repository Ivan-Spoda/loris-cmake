name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows - MinGW GCC
          - os: windows-latest
            name: windows-x64-mingw-gcc
            c_compiler: gcc
            cpp_compiler: g++
            cmake_generator: "MinGW Makefiles"
            archive_ext: zip
            
          # Windows - MinGW Clang
          # - os: windows-latest
          #   name: windows-x64-mingw-clang
          #   c_compiler: clang
          #   cpp_compiler: clang++
          #   cmake_generator: "MinGW Makefiles"
          #   archive_ext: zip
            
          # Linux - GCC
          - os: ubuntu-latest
            name: linux-x64-gcc
            c_compiler: gcc
            cpp_compiler: g++
            cmake_generator: "Unix Makefiles"
            archive_ext: tar.gz
            
          # Linux - Clang
          - os: ubuntu-latest
            name: linux-x64-clang
            c_compiler: clang
            cpp_compiler: clang++
            cmake_generator: "Unix Makefiles"
            archive_ext: tar.gz

          # macOS - ARM64 (Apple Silicon)
          - os: macos-latest
            name: macos-arm64
            c_compiler: clang
            cpp_compiler: clang++
            cmake_generator: "Unix Makefiles"
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES=arm64"
            archive_ext: tar.gz

          # macOS - x64 (Intel)
          - os: macos-13
            name: macos-x64
            c_compiler: clang
            cpp_compiler: clang++
            cmake_generator: "Unix Makefiles"
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES=x86_64"
            archive_ext: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup MinGW
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          version: 13.2.0

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
          echo "install-dir=${{ github.workspace }}/install" >> "$GITHUB_OUTPUT"
          
      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -G "${{ matrix.cmake_generator }}"
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=${{ steps.strings.outputs.install-dir }}
          -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE
          -DBUILD_SHARED_LIBS=ON
          ${{ matrix.cmake_extra }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release --parallel

      - name: Install
        run: cmake --install ${{ steps.strings.outputs.build-output-dir }} --config Release

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config Release --output-on-failure || true

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="build-${{ github.run_number }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archiveName = "Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.zip"
          Compress-Archive -Path install\* -DestinationPath $archiveName
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz"
          tar -czvf "$ARCHIVE_NAME" -C install .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loris-${{ matrix.name }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p release_files
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_files/ \;
          echo "=== Release files ==="
          ls -la release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loris ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'dev') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') }}
          generate_release_notes: true
          files: release_files/*
          body: |
            ##Loris Library ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | Architecture | Compiler | File |
            |----------|--------------|----------|------|
            | Windows | x64 | MinGW GCC | `Loris-*-windows-x64-mingw-gcc.zip` |
            | Linux | x64 | GCC | `Loris-*-linux-x64-gcc.tar.gz` |
            | Linux | x64 | Clang | `Loris-*-linux-x64-clang.tar.gz` |
            | macOS | ARM64 | Clang | `Loris-*-macos-arm64.tar.gz` |
            | macOS | x64 | Clang | `Loris-*-macos-x64.tar.gz` |
            
            ### Archive Contents
            ```
            ├── bin/      # DLLs (Windows)
            ├── lib/      # Libraries (.so/.dylib/.a)
            └── include/  # Header files
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
